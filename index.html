<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>RandomNButtons</title>
  </head>

  <body>
    <div class="container">
      <h1>Guess the button</h1>
      <h6>Try your luck !</h6>
      <div class="input-group flex-nowrap">
          <input type="number" class="form-control" width=10px placeholder="Enter a number of buttons!" id="NumberOfButtons">
          <button class="btn btn-info" id="addBttn" type="button" onclick="addButtons();">Generate the Buttons!</button>
      </div>
      <p id="pick">Pick a lucky button!</p>
      <div id="addButtons"></div>
      <br>
      <h6 id="message">
      </h6>
      <br>
      <button class="btn btn-success" id="restart" onclick="reset();">Retry</button>
    </div>


    <!-- JQuery, Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!--Java Script -->
    <script src="script.js"></script>

  </body>
</html>
